<html>
<div class="base">

    <link rel="stylesheet" href="./css/coloris.min.css" />
    <link rel="stylesheet" href="./css/profile.css" />

    <script type="text/javascript" src="./js/coloris.min.js" async></script>
    <script type="text/javascript" src="./js/base.js" async></script>

    <button id="closeButton" type="button" class="btn-close" aria-label="Close"></button>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Peau</p>
        <div class="p-2">
            <div class="clr-field" style="color: #e9caa7;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-skin" value="#e9caa7"
                       onchange="changeColor('skin', value)"  oninput="changeColor('skin', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Cheveux</p>
        <div class="p-2">
            <div class="clr-field" style="color: #dbd2ad;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-hair" value="#dbd2ad"
                       onchange="changeColor('hair', value)" oninput="changeColor('hair', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Yeux</p>
        <div class="p-2">
            <div class="clr-field" style="color: #00a8e1;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-eyes" value="#00a8e1"
                       onchange="changeColor('eyes', value)" oninput="changeColor('eyes', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Levres</p>
        <div class="p-2">
            <div class="clr-field" style="color: #00a8e1;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-skin" value="#e9caa7"
                       onchange="changeColor('lips', value)" oninput="changeColor('lips', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Barbe et moustache</p>
        <div class="p-2">
            <div class="clr-field" style="color: #575041;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-facialHair" value="#575041"
                       onchange="changeColor('facialHair', value)" oninput="changeColor('facialHair', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Accessoire 1</p>
        <div class="p-2">
            <div class="clr-field" style="color: #e74011;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-accessory1" value="#e74011"
                       onchange="changeColor('accessory1', value)" oninput="changeColor('accessory1', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Accessory 2</p>
        <div class="p-2">
            <div class="clr-field" style="color: #80ceeb;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-accessory2" value="#80ceeb"
                       onchange="changeColor('accessory2', value)" oninput="changeColor('accessory2', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Collier</p>
        <div class="p-2">
            <div class="clr-field" style="color: #212121;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-collar" value="#212121"
                       onchange="changeColor('collar', value)" oninput="changeColor('collar', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Poitrine</p>
        <div class="p-2">
            <div class="clr-field" style="color: #ddbc3f;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-chest" value="#ddbc3f"
                       onchange="changeColor('chest', value)" oninput="changeColor('chest', value)">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <p class="p-2 profiletxt">Logo</p>
        <div class="p-2">
            <div class="clr-field" style="color: #ddbc3f;">
                <button type="button" aria-labelledby="clr-open-label"></button>
                <input type="text" class="coloris profile-logo" value="#ddbc3f"
                       onchange="changeColor('logo', value)" oninput="changeColor('logo', value)">
            </div>
        </div>
    </div>

</div>
</html>
